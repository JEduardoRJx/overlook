<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>OverLook</title>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,400,500,600,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="img" alt="Grand Budapest Hotel View"></div>
    <nav>
      <h1>Grand Budapest Hotel</h1>
      <div class="nav-wrapper">
        <a class="nav-icons main-icon tab-active" href="#main">Main</a>
        <a class="nav-icons orders-icon" href="#orders">Orders</a>
        <a class="nav-icons rooms-icon" href="#rooms">Rooms</a>
        <a class="nav-icons customer-icon" href="#customer">Customer</a>
      </div>
    </nav>
    <main>

      <aside id="aside">
        <div class='aside-background'>
          <h2 class="todays-date"></h2>
          <form>
              <input class="add-customer-input" type="text" placeholder="Add Customer" maxlength="30">
              <input class="search-customer-input" type="text" placeholder="Search Customer" maxlength="30">
          </form>
          <h2>Customers</h2>
          <div class="all-customers">
            <div class="individual-customer">Wilhelmine Schamberger</div>
          </div>
        </div>
      </aside>

      <section class="section-active main-section" id="main">
        <div class="main-room-wrapper">
          <div class="total-rooms-available-background">
            <h2 class="total-rooms-available"></h2>
            <h3>Total Rooms Available</h3>
          </div>

          <div class="percent-rooms-background">
              <h2 class="percent-rooms-occupied"></h2>
              <h3>Percent Rooms Occupied</h3>
          </div>
        </div>
        <div class="total-revenue-background">
            <h2 class="total-revenue"></h2>
            <h3>Total Revenue</h3>
        </div>

      </section>

      <section id="orders">
        ORDERS section
      </section>

      <section id="rooms">
        ROOMS section
      </section>

      <section id="customer">
        CUSTOMER section
      </section>
    </main>

    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
