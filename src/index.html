<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>OverLook</title>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,400,500,600,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="img" alt="Grand Budapest Hotel View"></div>
    <nav>
      <h1>Grand Budapest Hotel</h1>
      <div class="nav-wrapper">
        <a class="nav-icons main-icon tab-active" href="#main">Main</a>
        <a class="nav-icons orders-icon" href="#orders">Orders</a>
        <a class="nav-icons rooms-icon" href="#rooms">Rooms</a>
        <a class="nav-icons customer-icon" href="#customer">Customer</a>
      </div>
    </nav>
    <main>

      <aside id="aside">
        <div class='aside-background'>
          <h2 class="todays-date"></h2>
          <form>
            <div class="add-customer-wrapper">
              <input class="add-customer-input" type="text" placeholder="Add Customer" maxlength="30">
              <button class="add-customer-btn" type="button">+</button>
            </div>
              <input class="search-customer-input" type="text" placeholder="Search Customer" maxlength="30">
          </form>
          <h2>Customers</h2>
          <div class="all-customers">
            <!-- <div class="individual-customer"></div> -->
          </div>
        </div>
      </aside>

      <section class="section-active main-section" id="main">
        <div class="main-room-wrapper">
          <div class="total-rooms-available-background">
            <h2 class="total-rooms-available"></h2>
            <h3>Total Rooms Available</h3>
          </div>
          <div class="percent-rooms-background">
              <h2 class="percent-rooms-occupied"></h2>
              <h3>Percent Rooms Occupied</h3>
          </div>
        </div>
        <div class="total-revenue-background">
            <h2 class="total-revenue"></h2>
            <h3>Total Revenue</h3>
        </div>
      </section>

      <section id="orders">
          <!-- <h2 class="order-display-name">Plese Select A Customer</h2> -->
          <div class="room-service-today-background">
          </div>
          <div class="room-service-any-day-background">
            <p>Search for Room Service</p>
            <div class="room-service-any-day-wrapper">
                <input class="room-service-any-day-input" type="text" placeholder="YYY/MM/DD" maxlength="30">
                <button class="room-service-any-day-btn" type="button">+</button>
              </div>
            <div class="display-room-service-any-day"></div>
          </div>
          <div class="dates-and-dollar-amounts-background">
              <div class="display-dates-and-dollar-amounts"></div>
          </div>
          <div class="total-amount-room-service-today">
            <h3 class="display-amount-room-service-today">$0</h3>
            <p>Total Room Service Today</p>
          </div>
      </section>

      <section id="rooms">
          <h3 class="display-name">Plese Select A Customer</h3>
      </section>

      <section id="customer">
        <div class="no-customer">
          <h2 class="select-customer">Please select or add a customer</h2>
        </div class="display-name-background">
        <div class="display-customer-tab">
          <h2 class="display-name-customer-tab"></h2>
        </div>
      </section>
    </main>

    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
